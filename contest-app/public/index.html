<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contest Engine | Dynamic Workspace</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      :root {
        --bg: #0d1117;
        --card: #161b22;
        --blue: #58a6ff;
        --green: #238636;
        --border: #30363d;
        --text: #c9d1d9;
        --red: #f85149;
        --sidebar: #010409;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, sans-serif;
        margin: 0;
        overflow: hidden;
      }

      @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

      #workspace {
        display: none;
        height: 100vh;
        flex-direction: column;
      }
      #login-overlay {
        position: fixed;
        inset: 0;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .login-card {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 40px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
      }

      .header {
        height: 60px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        background: var(--card);
        z-index: 10;
      }
      .main {
        display: flex;
        height: calc(100vh - 60px);
      }

      .sidebar {
        width: 80px;
        background: var(--sidebar);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }
      .q-tab {
        width: 50px;
        height: 50px;
        margin-bottom: 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: var(--card);
        border: 1px solid var(--border);
        font-weight: bold;
        transition: 0.2s;
        color: #8b949e;
      }
      .q-tab:hover {
        border-color: var(--blue);
      }
      .q-tab.active {
        background: var(--blue);
        color: white;
        border-color: var(--blue);
        box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
      }

      .content-area {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      .pane-desc {
        width: 45%;
        padding: 30px;
        overflow-y: auto;
        border-right: 1px solid var(--border);
        background: var(--bg);
      }
      .pane-input {
        width: 55%;
        padding: 30px;
        overflow-y: auto;
        background: #0d1117;
      }

      .q-panel {
        display: none;
        height: 100%;
        width: 100%;
      }
      .q-panel.active {
        display: flex;
      }

      /* File Explorer UI */
      .file-explorer {
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        margin-top: 15px;
        background: #010409;
      }
      .file-tabs {
        display: flex;
        background: #161b22;
        border-bottom: 1px solid var(--border);
        overflow-x: auto;
      }
      .file-link {
        padding: 10px 15px;
        cursor: pointer;
        border-right: 1px solid var(--border);
        font-size: 13px;
        color: #8b949e;
        transition: 0.2s;
        white-space: nowrap;
      }
      .file-link:hover {
        background: #1c2128;
        color: var(--text);
      }
      .file-link.active {
        background: #0d1117;
        color: var(--blue);
        border-bottom: 2px solid var(--blue);
      }
      .file-viewer {
        padding: 15px;
        height: 300px;
        overflow-y: auto;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        color: #d1d5da;
        white-space: pre;
        line-height: 1.5;
      }

      .mcq-option {
        display: block;
        padding: 15px;
        margin: 10px 0;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
      }
      .mcq-option:hover {
        border-color: var(--blue);
        background: #1c2128;
      }
      textarea {
        width: 100%;
        height: 400px;
        background: #010409;
        color: var(--blue);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 20px;
        font-family: "Fira Code", monospace;
        resize: none;
        font-size: 14px;
        line-height: 1.6;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-green {
        background: var(--green);
        color: white;
      }
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .modal-card {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 30px;
        border-radius: 12px;
        width: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="login-overlay">
      <div class="login-card">
        <h2 style="color: var(--blue)">Join Contest</h2>
        <input
          type="text"
          id="teamName"
          placeholder="Enter Team Name"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #010409;
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
          "
        />
        <p id="error-msg" style="color: var(--red); font-size: 13px"></p>
        <button class="btn btn-green" style="width: 100%" onclick="login()">
          Start Session
        </button>
      </div>
    </div>

    <div id="workspace">
      <div class="header">
        <div
          id="active-team"
          style="color: var(--blue); font-weight: bold"
        ></div>
        <button class="btn btn-green" onclick="openPreview()">
          Finish & Submit
        </button>
      </div>

      <div class="main">
        <div class="sidebar" id="dynamic-tabs"></div>
        <div class="content-area" id="dynamic-panels"></div>
      </div>
    </div>

    <div id="preview-modal" class="modal-overlay">
      <div class="modal-card">
        <h2>Review Answers</h2>
        <div
          id="preview-content"
          style="
            text-align: left;
            background: #010409;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
          "
        ></div>
        <div style="margin-top: 20px">
          <button
            class="btn"
            style="
              background: transparent;
              border: 1px solid var(--border);
              color: white;
            "
            onclick="hideModal('preview-modal')"
          >
            Edit
          </button>
          <button
            class="btn btn-green"
            onclick="showModal('confirm-modal'); hideModal('preview-modal');"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
      <div class="modal-card">
        <h3>Final Submit?</h3>
        <button class="btn" onclick="hideModal('confirm-modal')">Cancel</button
        ><button class="btn btn-green" onclick="finalSubmit()">Confirm</button>
      </div>
    </div>

    <div id="success-modal" class="modal-overlay">
      <div class="modal-card">
        <h1 style="color: var(--green)">✓</h1>
        <h2>Submitted!</h2>
        <button class="btn btn-green" onclick="location.reload()">
          Finish
        </button>
      </div>
    </div>

    <script>
      let socket; // Don't initialize yet
      let team = "";
      let questions = [];

      // 1. DYNAMIC UI GENERATOR
      async function initContest() {
        try {
          const res = await fetch("/api/questions");
          questions = await res.json();

          const tabsContainer = document.getElementById("dynamic-tabs");
          const panelsContainer = document.getElementById("dynamic-panels");

          // IF NO QUESTIONS EXIST: Show the Standby Dialogue
          if (questions.length === 0) {
            tabsContainer.innerHTML = "";
            panelsContainer.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 80vh; text-align: center; color: #8b949e;">
                    <div style="font-size: 64px; margin-bottom: 20px;">⏳</div>
                    <h2 style="color: var(--blue);">Waiting for Launch</h2>
                    <p style="max-width: 400px; line-height: 1.6;">
                        The contest administrator hasn't uploaded the questions yet.<br> 
                        Please stay on this page; the workspace will refresh automatically once the contest begins.
                    </p>
                    <div class="loader" style="margin-top: 20px; border: 3px solid #30363d; border-top: 3px solid var(--blue); border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite;"></div>
                </div>
            `;

            // Poll every 10 seconds to see if questions are added
            setTimeout(initContest, 10000);
            return;
          }

          // IF QUESTIONS EXIST: Build the UI as normal
          tabsContainer.innerHTML = "";
          panelsContainer.innerHTML = "";

          questions.forEach((q, i) => {
            const qNum = i + 1;
            const tab = document.createElement("div");
            tab.className = `q-tab ${i === 0 ? "active" : ""}`;
            tab.id = `tab${qNum}`;
            tab.innerText = qNum;
            tab.onclick = () => switchTab(qNum);
            tabsContainer.appendChild(tab);

            const panel = document.createElement("div");
            panel.id = `panel${qNum}`;
            panel.className = `q-panel ${i === 0 ? "active" : ""}`;

            let inputHtml =
              q.type === "mcq"
                ? q.options
                    .map(
                      (opt) =>
                        `<label class="mcq-option"><input type="radio" name="${q.id}" value="${opt}" onchange="saveDraft('${q.id}', this.value)"> ${opt}</label>`
                    )
                    .join("")
                : `<textarea id="${q.id}" placeholder="Type your answer..." oninput="saveDraft('${q.id}', this.value)"></textarea>`;

            panel.innerHTML = `
                <div class="pane-desc">
                    <h3>Problem ${qNum}</h3>
                    <p>${q.description}</p>
                    ${
                      q.type === "file-analysis"
                        ? renderFileExplorerHtml(q)
                        : ""
                    }
                </div>
                <div class="pane-input"><h3>Your Response</h3>${inputHtml}</div>
            `;
            panelsContainer.appendChild(panel);
          });
          loadDrafts();
        } catch (e) {
          console.error("Connection lost:", e);
        }
      }
      // 2. FILE EXPLORER HELPER
      function renderFileExplorerHtml(q) {
        const fileNames = Object.keys(q.files);
        const tabHtml = fileNames
          .map(
            (name, i) => `
                <div class="file-link ${i === 0 ? "active" : ""}" 
                     onclick="openFile('${
                       q.id
                     }', '${name}', this)">${name}</div>
            `
          )
          .join("");

        return `
                <div class="file-explorer" id="explorer-${q.id}">
                    <div class="file-tabs">${tabHtml}</div>
                    <div class="file-viewer" id="viewer-${q.id}">${
          q.files[fileNames[0]]
        }</div>
                </div>
            `;
      }

      function openFile(qId, fileName, el) {
        const parent = el.closest(".file-explorer");
        parent
          .querySelectorAll(".file-link")
          .forEach((l) => l.classList.remove("active"));
        el.classList.add("active");

        const questionData = questions.find((q) => q.id === qId);
        document.getElementById(`viewer-${qId}`).textContent =
          questionData.files[fileName];
      }

      // 3. CORE LOGIC
      function switchTab(qNum) {
        document
          .querySelectorAll(".q-tab")
          .forEach((t) => t.classList.remove("active"));
        document.getElementById("tab" + qNum).classList.add("active");
        document
          .querySelectorAll(".q-panel")
          .forEach((p) => p.classList.remove("active"));
        document.getElementById("panel" + qNum).classList.add("active");
      }

      async function login() {
        const inputName = document.getElementById("teamName").value.trim();
        if (!inputName) return;

        const res = await fetch("/api/validate-team", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ teamName: inputName }),
        });

        if (res.ok) {
          team = inputName;

          // Initialize Socket AFTER successful login
          socket = io({
            transports: ["polling", "websocket"], // Fallback for various EC2 setups
            upgrade: true,
            reconnectionAttempts: 5,
          });

          socket.on("connect", () => {
            console.log("Connected to Server via Socket");
            socket.emit("join-contest", team);
          });

          socket.on("connect_error", (err) => {
            console.error("❌ Socket Connection Error:", err.message);
          });

          document.getElementById("login-overlay").style.display = "none";
          document.getElementById("workspace").style.display = "flex";
          document.getElementById("active-team").innerText =
            "TEAM: " + team.toUpperCase();

          initContest();
        } else {
          const data = await res.json();
          document.getElementById("error-msg").innerText = data.error;
        }
      }

      function saveDraft(id, val) {
        if (team) localStorage.setItem(team + "_" + id, val);
      }

      function loadDrafts() {
        questions.forEach((q) => {
          const val = localStorage.getItem(team + "_" + q.id);
          if (!val) return;
          if (q.type === "mcq") {
            const rb = document.querySelector(
              `input[name="${q.id}"][value="${val}"]`
            );
            if (rb) rb.checked = true;
          } else {
            const ta = document.getElementById(q.id);
            if (ta) ta.value = val;
          }
        });
      }

      function openPreview() {
        let html = "";
        questions.forEach((q) => {
          let val = "";
          if (q.type === "mcq")
            val =
              document.querySelector(`input[name="${q.id}"]:checked`)?.value ||
              "Unanswered";
          else val = document.getElementById(q.id)?.value || "Unanswered";
          html += `<p><b>${q.id}:</b> ${val.substring(0, 50)}...</p>`;
        });
        document.getElementById("preview-content").innerHTML = html;
        showModal("preview-modal");
      }

      async function finalSubmit() {
        const answers = {};
        questions.forEach((q) => {
          if (q.type === "mcq")
            answers[q.id] = document.querySelector(
              `input[name="${q.id}"]:checked`
            )?.value;
          else answers[q.id] = document.getElementById(q.id)?.value;
        });

        const res = await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ teamName: team, answers }),
        });

        if (res.ok) {
          questions.forEach((q) => localStorage.removeItem(team + "_" + q.id));
          hideModal("confirm-modal");
          showModal("success-modal");
        }
      }

      function showModal(id) {
        document.getElementById(id).style.display = "flex";
      }
      function hideModal(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>
  </body>
</html>
